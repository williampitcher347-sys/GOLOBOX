<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xbox Web Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#107c10;
  --focus:#00ff88;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#0b0b0b,#000);
  color:white;
  overflow-y:auto; /* REAL SCROLL */
}

::-webkit-scrollbar{
  width:8px;
}
::-webkit-scrollbar-thumb{
  background:#1f1f1f;
  border-radius:4px;
}

/* APP */
#app{
  padding:40px 30px 120px;
}

/* ROW */
.row{
  margin-bottom:60px;
}

.row h2{
  margin:0 0 16px 12px;
  font-weight:400;
}

/* RAIL */
.rail{
  display:flex;
  gap:20px;
  overflow-x:auto;
  scroll-behavior:smooth;
  padding-bottom:10px;
}
.rail::-webkit-scrollbar{height:6px}

/* TILE */
.tile{
  min-width:260px;
  height:150px;
  border-radius:18px;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:flex-end;
  padding:14px;
  font-size:17px;
  position:relative;
  transition:.25s;
}
.tile::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
  border-radius:18px;
}

.tile span{
  position:relative;
  z-index:1;
}

.tile.focused{
  transform:scale(1.18);
  box-shadow:0 0 0 4px rgba(0,255,136,.35),0 0 35px var(--focus);
}

/* PLAYER */
#player{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  flex-direction:column;
  z-index:50;
}

#bar{
  height:60px;
  background:#0e0e0e;
  display:flex;
  align-items:center;
  padding:0 20px;
}

#quit{
  background:#e81123;
  border:none;
  color:white;
  padding:10px 22px;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

iframe{
  flex:1;
  border:none;
}
</style>
</head>

<body>

<div id="app"></div>

<div id="player">
  <div id="bar">
    <button id="quit">Quit Game</button>
  </div>
  <iframe id="frame"></iframe>
</div>

<script>
/* GAME DATA (30+) */
const sections=[
{
 title:"Shooters",
 games:[
  {n:"Krunker",u:"https://krunker.io"},
  {n:"Shell Shockers",u:"https://shellshock.io"},
  {n:"Venge.io",u:"https://venge.io"},
  {n:"Ev.io",u:"https://ev.io"},
  {n:"1v1.LOL",u:"https://1v1.lol"},
  {n:"ZombsRoyale",u:"https://zombsroyale.io"},
  {n:"Surviv.io",u:"https://surviv.io"}
 ]
},
{
 title:"Action & Racing",
 games:[
  {n:"Smash Karts",u:"https://smashkarts.io"},
  {n:"Madalin Cars",u:"https://madalincars.com"},
  {n:"Drift Hunters",u:"https://drifthunters.com"},
  {n:"Moto X3M",u:"https://moto-x3m.io"},
  {n:"Paper Racer",u:"https://paperracer.io"}
 ]
},
{
 title:"Arcade & Casual",
 games:[
  {n:"Agar.io",u:"https://agar.io"},
  {n:"Slither.io",u:"https://slither.io"},
  {n:"Hole.io",u:"https://hole-io.com"},
  {n:"Paper.io",u:"https://paper-io.com"},
  {n:"Little Big Snake",u:"https://littlebigsnake.com"},
  {n:"Bonk.io",u:"https://bonk.io"}
 ]
},
{
 title:"Strategy & Other",
 games:[
  {n:"Diep.io",u:"https://diep.io"},
  {n:"Tetr.io",u:"https://tetr.io"},
  {n:"Chess",u:"https://chess.com"},
  {n:"Curve Fever",u:"https://curvefever.io"},
  {n:"GeoGuessr",u:"https://geoguessr.com"}
 ]
}
];

/* BUILD UI */
const app=document.getElementById("app");

sections.forEach((s,si)=>{
  const row=document.createElement("div");
  row.className="row";
  row.innerHTML=`<h2>${s.title}</h2>`;
  const rail=document.createElement("div");
  rail.className="rail";
  rail.dataset.row=si;

  s.games.forEach((g,gi)=>{
    const t=document.createElement("div");
    t.className="tile";
    t.style.backgroundImage=`url(https://www.google.com/s2/favicons?domain=${new URL(g.u).hostname}&sz=128)`;
    t.innerHTML=`<span>${g.n}</span>`;
    t.onclick=()=>launch(g.u);
    rail.appendChild(t);
  });

  row.appendChild(rail);
  app.appendChild(row);
});

/* PLAYER */
const frame=document.getElementById("frame");
const player=document.getElementById("player");
const quit=document.getElementById("quit");

function launch(url){
  frame.src=url;
  player.style.display="flex";
}

quit.onclick=()=>{
  frame.src="";
  player.style.display="none";
};

/* CONTROLLER NAV */
let r=0,c=0,last=0;
const delay=220;

function loop(){
  const gp=navigator.getGamepads()[0];
  if(gp){
    const now=Date.now();
    if(now-last>delay){
      const lx=gp.axes[0],ly=gp.axes[1];

      if(lx>0.6){c++;move()}
      if(lx<-0.6){c--;move()}
      if(ly>0.6){r++;c=0;scrollPage();move()}
      if(ly<-0.6){r--;c=0;scrollPage();move()}

      if(gp.buttons[0]?.pressed){
        const tile=getTile();
        if(tile) tile.click();
        last=now;
      }
      if(gp.buttons[1]?.pressed){
        quit.click();
        last=now;
      }
    }
  }
  updateFocus();
  requestAnimationFrame(loop);
}

function move(){last=Date.now()}

function getTile(){
  const rails=document.querySelectorAll(".rail");
  r=Math.max(0,Math.min(r,rails.length-1));
  const tiles=rails[r].children;
  c=Math.max(0,Math.min(c,tiles.length-1));
  return tiles[c];
}

function updateFocus(){
  document.querySelectorAll(".tile").forEach(t=>t.classList.remove("focused"));
  const t=getTile();
  if(t){
    t.classList.add("focused");
    t.scrollIntoView({inline:"center",block:"nearest"});
  }
}

function scrollPage(){
  document.querySelectorAll(".row")[r]?.scrollIntoView({behavior:"smooth",block:"center"});
}

updateFocus();
loop();
</script>

</body>
</html>
