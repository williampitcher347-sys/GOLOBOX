<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Xbox Style UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#107c10;
  --focus:#00ff88;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#0a0a0a,#000);
  color:white;
  overflow:hidden;
}

/* APP */
#app{
  display:flex;
  height:100vh;
}

/* SIDEBAR */
#sidebar{
  width:90px;
  background:#0e0e0e;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:20px;
  gap:30px;
  border-right:1px solid #1b1b1b;
}

.side{
  width:48px;
  height:48px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

.side.active{
  background:var(--green);
  box-shadow:0 0 15px var(--green);
}

/* MAIN */
#main{
  flex:1;
  padding:30px;
}

/* ROWS */
.row{
  margin-bottom:40px;
}

.row h2{
  margin:0 0 15px 10px;
  font-weight:400;
}

.rail{
  display:flex;
  gap:20px;
  transition:transform .3s ease;
}

.tile{
  min-width:260px;
  height:150px;
  border-radius:18px;
  background:linear-gradient(145deg,#1a1a1a,#111);
  display:flex;
  align-items:flex-end;
  padding:15px;
  font-size:18px;
  transition:.25s;
}

.tile.active{
  transform:scale(1.18);
  box-shadow:0 0 35px var(--focus);
}

/* PLAYER */
#player{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  flex-direction:column;
}

#bar{
  height:60px;
  background:#0e0e0e;
  display:flex;
  align-items:center;
  padding:0 20px;
}

#quit{
  background:#e81123;
  border:none;
  color:white;
  padding:10px 20px;
  border-radius:12px;
}

iframe{
  flex:1;
  border:none;
}
</style>
</head>

<body>

<div id="app">
  <div id="sidebar">
    <div class="side active">üè†</div>
    <div class="side">üéÆ</div>
    <div class="side">‚öôÔ∏è</div>
  </div>

  <div id="main">
    <div class="row">
      <h2>Quick Play</h2>
      <div class="rail" id="row0"></div>
    </div>

    <div class="row">
      <h2>Shooters</h2>
      <div class="rail" id="row1"></div>
    </div>

    <div class="row">
      <h2>Arcade & Casual</h2>
      <div class="rail" id="row2"></div>
    </div>
  </div>
</div>

<div id="player">
  <div id="bar">
    <button id="quit">Quit Game</button>
  </div>
  <iframe id="frame"></iframe>
</div>

<script>
const rows = [
  [
    {n:"Krunker",u:"https://krunker.io"},
    {n:"Shell Shockers",u:"https://shellshock.io"},
    {n:"Smash Karts",u:"https://smashkarts.io"},
    {n:"Venge.io",u:"https://venge.io"}
  ],
  [
    {n:"1v1.LOL",u:"https://1v1.lol"},
    {n:"Ev.io",u:"https://ev.io"},
    {n:"ZombsRoyale",u:"https://zombsroyale.io"},
    {n:"Diep.io",u:"https://diep.io"}
  ],
  [
    {n:"Agar.io",u:"https://agar.io"},
    {n:"Slither.io",u:"https://slither.io"},
    {n:"Bonk.io",u:"https://bonk.io"},
    {n:"Tetr.io",u:"https://tetr.io"},
    {n:"Curve Fever",u:"https://curvefever.io"}
  ]
];

let rowIndex=0;
let colIndex=0;

const frame=document.getElementById("frame");
const player=document.getElementById("player");
const quit=document.getElementById("quit");

rows.forEach((r,ri)=>{
  const rail=document.getElementById("row"+ri);
  r.forEach((g,ci)=>{
    const t=document.createElement("div");
    t.className="tile";
    t.textContent=g.n;
    t.onclick=()=>launch(g.u);
    rail.appendChild(t);
  });
});

function update(){
  rows.forEach((r,ri)=>{
    const rail=document.getElementById("row"+ri);
    rail.style.transform=`translateX(${-colIndex*280}px)`;
    rail.querySelectorAll(".tile").forEach((t,ci)=>{
      t.classList.toggle("active", ri===rowIndex && ci===colIndex);
    });
  });
}

function launch(url){
  frame.src=url;
  player.style.display="flex";
}

quit.onclick=()=>{
  frame.src="";
  player.style.display="none";
};

setInterval(()=>{
  const gp=navigator.getGamepads()[0];
  if(!gp) return;

  if(gp.buttons[15]?.pressed) colIndex=Math.min(colIndex+1,rows[rowIndex].length-1);
  if(gp.buttons[14]?.pressed) colIndex=Math.max(colIndex-1,0);

  if(gp.buttons[13]?.pressed){ rowIndex=Math.min(rowIndex+1,rows.length-1); colIndex=0; }
  if(gp.buttons[12]?.pressed){ rowIndex=Math.max(rowIndex-1,0); colIndex=0; }

  if(gp.buttons[0]?.pressed) launch(rows[rowIndex][colIndex].u);
  if(gp.buttons[1]?.pressed) quit.click();

  update();
},160);

update();
</script>

</body>
</html>
