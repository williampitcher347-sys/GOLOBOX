<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xbox Web Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --xbox-green:#107c10;
  --focus:#00ff88;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin:0;
  background: linear-gradient(180deg,#0b0b0b,#000);
  color:white;
  overflow:hidden;
}

/* LAYOUT */
#app {
  display:flex;
  height:100vh;
}

/* SIDEBAR */
#sidebar {
  width:90px;
  background:#0f0f0f;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:20px;
  gap:30px;
  border-right:1px solid #1a1a1a;
}

.sideBtn {
  width:48px;
  height:48px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}

.sideBtn.active {
  background:var(--xbox-green);
  box-shadow:0 0 15px var(--xbox-green);
}

/* MAIN */
#main {
  flex:1;
  padding:30px;
}

/* TOP BAR */
#top {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

#profile {
  width:40px;
  height:40px;
  border-radius:50%;
  background:#333;
}

/* LIBRARY */
#library {
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
  gap:25px;
}

.game {
  height:140px;
  border-radius:18px;
  background:linear-gradient(145deg,#1a1a1a,#111);
  display:flex;
  align-items:flex-end;
  padding:15px;
  font-size:18px;
  transition:.2s;
}

.game.active {
  transform:scale(1.1);
  box-shadow:0 0 30px var(--focus);
}

/* PLAYER */
#player {
  display:none;
  position:fixed;
  inset:0;
  background:black;
  flex-direction:column;
}

iframe {
  flex:1;
  border:none;
}

#playerBar {
  height:60px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:#0f0f0f;
}

#quit {
  background:#e81123;
  border:none;
  color:white;
  padding:10px 18px;
  border-radius:12px;
  font-size:15px;
}

/* SETTINGS */
#settings {
  display:none;
  font-size:22px;
}
</style>
</head>

<body>

<div id="app">
  <div id="sidebar">
    <div class="sideBtn active">üè†</div>
    <div class="sideBtn">üéÆ</div>
    <div class="sideBtn">‚öôÔ∏è</div>
  </div>

  <div id="main">
    <div id="top">
      <h1>Home</h1>
      <div id="profile"></div>
    </div>

    <div id="library"></div>

    <div id="settings">
      <p>‚öôÔ∏è Settings</p>
      <p>Controller: Connected</p>
      <p>Theme: Xbox Dark</p>
      <p>More settings coming‚Ä¶</p>
    </div>
  </div>
</div>

<div id="player">
  <div id="playerBar">
    <button id="quit">Quit Game</button>
  </div>
  <iframe id="frame"></iframe>
</div>

<script>
const games = [
 {n:"Krunker",u:"https://krunker.io"},
 {n:"Shell Shockers",u:"https://shellshock.io"},
 {n:"Venge.io",u:"https://venge.io"},
 {n:"Smash Karts",u:"https://smashkarts.io"},
 {n:"Diep.io",u:"https://diep.io"},
 {n:"Agar.io",u:"https://agar.io"},
 {n:"Slither.io",u:"https://slither.io"},
 {n:"1v1.LOL",u:"https://1v1.lol"},
 {n:"ZombsRoyale",u:"https://zombsroyale.io"},
 {n:"Paper.io",u:"https://paper-io.com"},
 {n:"Ev.io",u:"https://ev.io"},
 {n:"Bonk.io",u:"https://bonk.io"},
 {n:"Tetr.io",u:"https://tetr.io"},
 {n:"Chess",u:"https://chess.com"},
 {n:"Curve Fever",u:"https://curvefever.io"},
 {n:"GeoGuessr",u:"https://geoguessr.com"}
];

const lib = document.getElementById("library");
const frame = document.getElementById("frame");
const player = document.getElementById("player");
const quit = document.getElementById("quit");
const settings = document.getElementById("settings");

let index = 0;

games.forEach(g=>{
  const d = document.createElement("div");
  d.className="game";
  d.textContent=g.n;
  d.onclick=()=>launch(g.u);
  lib.appendChild(d);
});

function update(){
  document.querySelectorAll(".game").forEach((g,i)=>{
    g.classList.toggle("active", i===index);
  });
}

function launch(url){
  frame.src=url;
  player.style.display="flex";
}

quit.onclick=()=>{
  frame.src="";
  player.style.display="none";
};

setInterval(()=>{
  const gp=navigator.getGamepads()[0];
  if(!gp) return;

  if(gp.buttons[15]?.pressed) index=Math.min(index+1,games.length-1);
  if(gp.buttons[14]?.pressed) index=Math.max(index-1,0);
  if(gp.buttons[0]?.pressed) launch(games[index].u);
  if(gp.buttons[1]?.pressed) quit.click();

  update();
},150);

update();
</script>

</body>
</html>
