<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xbox Web Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#00ff88;
}

*{box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}

body{
  margin:0;
  color:white;
  background:#000;
  overflow-y:auto;
}

/* üåä WAVES */
#waves{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(circle at 10% 20%,#0a3d2a,transparent 40%),
    radial-gradient(circle at 80% 30%,#003a66,transparent 40%),
    radial-gradient(circle at 50% 80%,#001b14,transparent 40%);
  animation:waves 20s linear infinite;
}
@keyframes waves{
  0%{background-position:0 0,0 0,0 0}
  100%{background-position:400px 200px,-300px 300px,200px -200px}
}

/* üÖ∞Ô∏è START SCREEN */
#boot{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}

#bootText{
  font-size:36px;
  letter-spacing:4px;
  color:var(--green);
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

/* APP */
#app{
  padding:40px 40px 120px;
}

/* ROWS */
.row{margin-bottom:70px}
.row h2{margin:0 0 18px 12px;font-weight:400}

.rail{
  display:flex;
  gap:22px;
  overflow-x:auto;
  scroll-behavior:smooth;
  padding-bottom:10px;
}

/* TILES */
.tile{
  min-width:260px;
  height:150px;
  border-radius:18px;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:flex-end;
  padding:14px;
  position:relative;
  transition:.25s;
}
.tile::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
}
.tile span{position:relative;z-index:1}

/* üü¢ FOCUS */
.tile.focused{
  transform:scale(1.22);
  box-shadow:
    0 0 0 5px rgba(0,255,136,.6),
    0 0 40px rgba(0,255,136,.9);
  animation:focusPulse 1.2s infinite;
}
@keyframes focusPulse{
  0%{box-shadow:0 0 0 5px rgba(0,255,136,.4),0 0 20px var(--green)}
  50%{box-shadow:0 0 0 7px rgba(0,255,136,.8),0 0 50px var(--green)}
  100%{box-shadow:0 0 0 5px rgba(0,255,136,.4),0 0 20px var(--green)}
}

/* PLAYER */
#player{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  flex-direction:column;
  z-index:50;
}

#bar{
  height:60px;
  background:#0e0e0e;
  display:flex;
  align-items:center;
  padding:0 20px;
}

#quit{
  background:#e81123;
  border:none;
  color:white;
  padding:10px 22px;
  border-radius:12px;
  cursor:pointer;
}

iframe{flex:1;border:none}

/* üìú SCROLL INDICATOR */
#scroll{
  position:fixed;
  right:12px;
  top:120px;
  width:6px;
  height:120px;
  background:#222;
  border-radius:10px;
}
#thumb{
  width:100%;
  height:30px;
  background:var(--green);
  border-radius:10px;
  transition:.25s;
}
</style>
</head>

<body>

<div id="waves"></div>

<div id="boot">
  <div id="bootText">PRESS A TO START</div>
</div>

<div id="scroll"><div id="thumb"></div></div>

<div id="app"></div>

<div id="player">
  <div id="bar">
    <button id="quit">Quit Game</button>
  </div>
  <iframe id="frame"></iframe>
</div>

<script>
const sections=[
 {title:"Shooters",games:[
  {n:"Krunker",u:"https://krunker.io"},
  {n:"Shell Shockers",u:"https://shellshock.io"},
  {n:"Venge.io",u:"https://venge.io"},
  {n:"Ev.io",u:"https://ev.io"}
 ]},
 {title:"Arcade",games:[
  {n:"Agar.io",u:"https://agar.io"},
  {n:"Slither.io",u:"https://slither.io"},
  {n:"Paper.io",u:"https://paper-io.com"},
  {n:"Bonk.io",u:"https://bonk.io"}
 ]}
];

const app=document.getElementById("app");

sections.forEach(s=>{
  const row=document.createElement("div");
  row.className="row";
  row.innerHTML=`<h2>${s.title}</h2>`;
  const rail=document.createElement("div");
  rail.className="rail";

  s.games.forEach(g=>{
    const t=document.createElement("div");
    t.className="tile";
    t.style.backgroundImage=`url(https://www.google.com/s2/favicons?domain=${new URL(g.u).hostname}&sz=128)`;
    t.innerHTML=`<span>${g.n}</span>`;
    t.onclick=()=>launch(g.u);
    rail.appendChild(t);
  });

  row.appendChild(rail);
  app.appendChild(row);
});

const frame=document.getElementById("frame");
const player=document.getElementById("player");
const quit=document.getElementById("quit");

function launch(u){
  frame.src=u;
  player.style.display="flex";
}
quit.onclick=()=>{
  frame.src="";
  player.style.display="none";
};

/* CONTROLLER + SCROLL */
let started=false,r=0,c=0,last=0;
const thumb=document.getElementById("thumb");

function updateScroll(){
  const rows=document.querySelectorAll(".row");
  const p=r/(rows.length-1||1);
  thumb.style.transform=`translateY(${p*80}px)`;
}

function focus(){
  document.querySelectorAll(".tile").forEach(t=>t.classList.remove("focused"));
  const tile=document.querySelectorAll(".rail")[r]?.children[c];
  if(tile){
    tile.classList.add("focused");
    tile.scrollIntoView({inline:"center",block:"nearest"});
  }
  updateScroll();
}

function loop(){
  const gp=navigator.getGamepads()[0];
  if(gp){
    if(!started && gp.buttons[0].pressed){
      document.getElementById("boot").style.display="none";
      started=true;
    }
    if(started && Date.now()-last>200){
      if(gp.axes[1]>0.6){r++;c=0;last=Date.now()}
      if(gp.axes[1]<-0.6){r--;c=0;last=Date.now()}
      if(gp.axes[0]>0.6){c++;last=Date.now()}
      if(gp.axes[0]<-0.6){c--;last=Date.now()}
      if(gp.buttons[0].pressed){
        document.querySelector(".tile.focused")?.click();
        last=Date.now();
      }
      r=Math.max(0,Math.min(r,document.querySelectorAll(".row").length-1));
      c=Math.max(0,Math.min(c,document.querySelectorAll(".rail")[r].children.length-1));
      focus();
    }
  }
  requestAnimationFrame(loop);
}

focus();
loop();
</script>

</body>
</html>
